<!DOCTYPE html>
<html>
<head>
	<title>Load Content By Data Attribute</title>

	<style>

		*, *:before, *:after {
			box-sizing: border-box;
		}

		body {
			font-family: 'Georgia', serif;
		}

		h1,h2,h3,h4,h5,h6 {
			font-family: 'Helvetica', Arial, sans-serif;
		}

		a {
			color: #333;
			text-decoration: none;
		}

		a:hover {
			color: #666;
		}

		.Container {
			min-width: 540px;
		}

		.Header-heading {
			text-align: center;
		}

		.Navigation {
			list-style-type: none;
			padding: 0;
			margin: 0;
			border: 1px solid #ccc;
		}

		.Navigation > li {
			display: inline-block;
		}

		.Navigation > li:hover {
			background-color: #228b22;
		}

		.Navigation > li > a {
			padding: 1em;
			display: block;
		}

		.Navigation > li > a.is-active {
			background-color: #ddd;
		}

		.Navigation > li > a:hover {
			color: #fff;
		}

		.Navigation > li > a.is-negative:hover {
			background-color: #c0473d;
		}

		.Navigation > li > a.is-primary:hover {
			background-color: #475fc0;
		}

		.Navigation > li > a.is-standard:hover {
			background-color: #aaa;
		}

		.Content {
			padding: 1em;
		}

		.TableView {
			display: inline-block;
			vertical-align: top;
			margin: 10px;
		}

		.TableView-divider {
			color: #fff;
			display: block;
			padding: 1em;
			background-color: #aaa;
		}

		#notepad {
			width: 100%;
			min-height: 300px;
			padding: 1em;
			font-size: 1em;
			font-family: 'Georgia', serif;
		}
	</style>

	<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
	<script src="../index.js"></script>
	<script src="vendor/page-hashbang.js"></script>
</head>
<body>
<div class="Container">
	<header class="Header">
		<p>Welcome, <span data-load="username"></span>.</p>
		<h1 class="Header-heading" data-load="heading">Byda Examples</h1>
		<nav class="Header-nav" data-load="nav">
			<ul class="Navigation">
				<li>
					<a href="/" class="is-standard">Home</a>
				</li>
				<li>
					<a href="/settings">Settings</a>
				</li>
				<li>
					<a href="/page/1" class="is-primary">Page 1</a>
				</li>
				<li>
					<a href="/page/2" class="is-primary">Page 2</a>
				</li>
				<li>
					<a href="/periodic-table" class="is-primary">Periodic Table</a>
				</li>
				<li>
					<a href="/failure" class="is-negative">Failure Test</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="Content" data-load="content">
		<p>
			Click on the links above to view examples of byda.
		</p>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
