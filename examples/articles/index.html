
<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Holy Grail Layout &mdash; Solved By Flexbox &mdash; Cleaner, hack-free CSS</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A showcase of problems once hard or impossible to solve with CSS alone, now made trivially easy with Flexbox.">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="../animate.css" rel="stylesheet">
    <link href="http://philipwalton.github.io/solved-by-flexbox/css/style.css" rel="stylesheet" type="text/css">

    <style>

    h1,h2,h3,h4,h5,h6 {
        margin: 0;
    }

    .Slider {
        min-width: 300px;
        max-width: 100%;
        background-color: #e6e6e6;
        padding: 1em;
        position: relative;
    }

    .Slider > div > img {
        width: 100%;
    }

    .HolyGrail-content {
        width: 100%;
    }

    .MiniNav {
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        margin: 1em 0;
    }

    .MiniNav > ul > li {
        display: inline-block;
        padding: 0.5em;
    }

    .MiniNav > ul > li:hover {
        background-color: #e6e6e6;
        cursor: pointer;
    }

    .hover {
        cursor: pointer;
    }

    .hover:hover {
        background-color: #eee;
    }
    </style>

    <script class="js-allow-in-head" src="//use.typekit.net/txx2jfv.js"></script>
    <script class="js-allow-in-head">try{Typekit.load();}catch(e){}</script>

</head>

<body class="HolyGrail">

    <header class="Header Header--cozy" role="banner">
        <div class="Header-titles">
            <h1 class="Header-title">
                <a href="http://philipwalton.github.io/solved-by-flexbox/">Super awesome <i>articles</i></a>
            </h1>
        </div>
    </header>

    <div class="HolyGrail-body">

        <article class="HolyGrail-content">
            <h2 data-load="subtitle">A neat (and super awesome) article</h2>
            <nav class="MiniNav">
                <ul>
                    <li data-section="index">Intro</li>
                    <li data-section="page-1">Page 1</li>
                    <li data-section="page-2">Page 2</li>
                </ul>
            </nav>
            <div data-load="content">This article de-mystifies every aspect of the Universe.</div>
        </article>

        <article class="HolyGrail-content">
            <div id="slider-1" class="Slider hover" data-load="slider^">
                <div data-load="content">
                    <h2>Click here to load images.</h2>
                </div>
                <div data-load="caption"></div>
            </div>
        </article>

    </div

    ^<footer class="Footer">
        <div class="Footer-credits">
            <span class="Footer-credit">FlexBox Holy Grail designed by <a href="http://philipwalton.com">Philip Walton</a> &copy; 2014.</span>
        </div>
    </footer>

    <script src="../require.min.js"></script>

    <script>

    require.config( {
        paths: {
            zepto   : '../zepto.min',
            byda    : '../../index',
            main    : 'index'
        }
    } );

    require( [ 'main' ] );
    </script>
</body>

</html>
