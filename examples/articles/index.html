
<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Holy Grail Layout &mdash; Solved By Flexbox &mdash; Cleaner, hack-free CSS</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A showcase of problems once hard or impossible to solve with CSS alone, now made trivially easy with Flexbox.">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="../animate.css" rel="stylesheet">
    <link href="http://philipwalton.github.io/solved-by-flexbox/css/style.css" rel="stylesheet" type="text/css">

    <style>

    h1,h2,h3,h4,h5,h6 {
        margin: 0;
    }

    .Slider {
        min-width: 300px;
        max-width: 100%;
        background-color: #e6e6e6;
        padding: 1em;
        position: relative;
    }

    .Slider > img {
        width: 100%;
    }

    .HolyGrail-content {
        width: 100%;
    }

    .MiniNav {
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        margin: 1em 0;
    }

    .MiniNav > ul > li {
        display: inline-block;
        padding: 0.5em;
    }

    .MiniNav > ul > li:hover {
        background-color: #e6e6e6;
        cursor: pointer;
    }

    .hover {
        cursor: pointer;
    }

    .hover:hover {
        background-color: #eee;
    }
    </style>

    <script class="js-allow-in-head" src="//use.typekit.net/txx2jfv.js"></script>
    <script class="js-allow-in-head">try{Typekit.load();}catch(e){}</script>

</head>

<body class="HolyGrail">

    <header class="Header Header--cozy" role="banner">
        <div class="Header-titles">
            <h1 class="Header-title">
                <a href="http://philipwalton.github.io/solved-by-flexbox/">Super awesome <i>articles</i></a>
            </h1>
        </div>
    </header>

    <div class="HolyGrail-body">

        <article class="HolyGrail-content">
            <h2 data-load="article-subtitle">A neat (and super awesome) article</h2>
            <nav class="MiniNav">
                <ul>
                    <li data-section="index">Intro</li>
                    <li data-section="page-1">Page 1</li>
                    <li data-section="page-2">Page 2</li>
                </ul>
            </nav>
            <div data-load="article-content">This article de-mystifies every aspect of the Universe.</div>
        </article>

        <article class="HolyGrail-content">
            <div class="Slider hover" data-load="slider">
                <h2>Click here to load images.</h2>
            </div>
        </article>

    </div>

    <footer class="Footer">
        <div class="Footer-credits">
            <span class="Footer-credit">FlexBox Holy Grail designed by <a href="http://philipwalton.com">Philip Walton</a> &copy; 2014.</span>
        </div>
    </footer>

    <script src="../zepto.min.js"></script>
    <script src="http://philipwalton.github.io/solved-by-flexbox/scripts/scripts.min.js"></script>
    <script src="../../index.js"></script>
    <script>

    function Animation( classFrom, classTo ) {
        var _classFrom = 'animated ' + classFrom;
        var _classTo = 'animated ' + classTo;

        var _action = function( from, to, next ) {
            $from = $(from);
            $to = $(to);
            $from.css('position', 'absolute');
            $from.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                $from.remove();
                $to.removeClass(_classTo);
                next();
            });
            $from.after($to);
            $from.addClass(_classFrom);
            $to.addClass(_classTo);
        };

        return _action;
    }


    animations = {};

    animations.fall = Animation('slideOutLeft', 'fadeIn');
    animations.fade = Animation('slideOutRight', 'fadeIn');

    $('.MiniNav li').on('click', function() {
        byda({ view: 'article/' + $(this).data('section') });
    });

    var Slider = {
        bindEvents: function() {
            var me = this;
            this.$el.on('click', function() {
                me.pos = me.pos < me.views.length - 1 ? me.pos + 1 : 0;
                byda({ view: 'slider/' + me.views[me.pos] });
            });
        },
        init: function(el) {
            var me = this;
            this.selector = el;
            this.$el = $(this.selector);
            this.bindEvents();
        },
        pos: 0,
        refresh: function() {
            this.$el = $(this.selector);
            this.bindEvents();
        },
        views: ['index', 'content-1', 'content-2', 'content-3']
    };

    byda.init({
        animation: {
            slider: function( from, to, next ) {
                animations.fade( from, to, next );
                Slider.refresh();
            },
            "article-subtitle": animations.fall
        }
    });

    Slider.init( '.Slider' );

    </script>
</body>

</html>
