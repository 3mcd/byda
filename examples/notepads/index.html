<!DOCTYPE html>
<html>
<head>
	<title>Load Content By Data Attribute</title>

	<link rel="stylesheet" href="css/index.css">

	<script src="js/vendor/zepto.min.js"></script>
	<script src="../../index.js"></script>
	<script src="js/vendor/page-hashbang.js"></script>
</head>
<body>
<div class="Container">
	<header class="Header">
		<h1 class="Header-heading" data-load="heading">Byda Examples</h1>
		<nav class="Header-nav" data-load="nav">
			<ul class="Navigation">
				<li>
					<a href="/examples/notepads" class="is-standard">Home</a>
				</li>
				<li>
					<a href="/examples/notepads/settings">Settings</a>
				</li>
				<li>
					<a href="/examples/notepads/page/1" class="is-primary">Page 1</a>
				</li>
				<li>
					<a href="/examples/notepads/page/2" class="is-primary">Page 2</a>
				</li>
				<li>
					<a href="/examples/notepads/periodic-table" class="is-primary">Periodic Table</a>
				</li>
				<li>
					<a href="/examples/notepads/failure" class="is-negative">Failure Test</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="Content" data-load="content">
		<p>
			Click on the links above to view examples of byda.
		</p>
	</div>

	<div data-load="popovers"></div>
	<div data-load="modals"></div>
</div>
<script src="js/app.js"></script>
</body>
</html>
